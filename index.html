    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <div class="container" style="margin-top: 20px">
      <div class="row">
        <div class="col l8 s12 m10 offset-l2 offset-m1">
          <div class="card-panel">
            <form action="" method="post" enctype="multipart/form-data">
              <div class="row file-path-wrapper">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>Browse</span>
                    <input type="file" name="image" accept="image/png, image/jpeg, image/jpg, image/svg+xml, image/gif, image/webp" />
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Select an image" />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="resizeTo" name="resizeTo" type="number" min="128" max="1920" class="validate" value="128" />
                  <label for="resizeTo">Resize image to</label>
                </div>
              </div>

              <div class="row center">
                <button class="btn waves-effect waves-light" type="submit">
                  Upload and resize
                  <i class="material-icons right">cloud_upload</i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
